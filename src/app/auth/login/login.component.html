<div class="main-div">
  <mat-card>

    <mat-card-header>
      <mat-card-title class="school-name">School Name</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <img mat-card-image class="logo" src="assets/images/getShl.png">
      <mat-divider inset></mat-divider>

      <form #loginForm="">

        <p>
          <mat-form-field >
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-icon matPrefix fontIcon="person"></mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="username">
            <mat-icon matPrefix fontIcon="key"></mat-icon>
          </mat-form-field>
        </p>

        <button mat-flat-button color="primary" [routerLink]="['/home']" >Ingresar</button>
      </form>


    </mat-card-content>

    <mat-card-footer>
      <mat-divider></mat-divider>
      <P>Power by <a href="Shlomo.us">Shlomos Us</a></P>
    </mat-card-footer>

  </mat-card>
</div>
